<ion-navbar *navbar>
  <ion-title>
    SGS Employee Scavenger Hunt
  </ion-title>
</ion-navbar>

<ion-content class="home" padding>
  <h1>Clues Within Range</h1>
  <p id="message">Preparing...</p>

  <ion-card class="beacon-card" *ngFor="let beacon of foundBeacons">
  	<div class="beacon-distance beacon{{beacon.distance}}"></div>
  	<ion-card-header>{{beacon.name}}</ion-card-header>
  	<ion-card-content>URL: {{beacon.url}}</ion-card-content>
  	<ion-card-content>DISTANCE: {{beacon.distance}}</ion-card-content>
  </ion-card>

    <ion-card-header>#1</ion-card-header>

          <ion-col><img class="clue-img" src="/img/deltek.jpg"></ion-col>
          <ion-col><img class="clue-img" src="/img/bruno.jpg"></ion-col>
          <ion-col><img class="clue-img" src="/img/glasses.jpg"></ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
